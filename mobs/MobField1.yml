Azuriter_Neutral_Zombie:
  Template: Azuriter_Enemy_Base
  Display: "&fゾンビ"
  Health: 20
  Damage: 5
  Drops:
  - money 1to4 0.2
  AITargetSelectors:
  - clear
  - nearestIf{c=[ - hasAura{n=Azuriter_NoCombat} false - samefaction false ]}
  Options:
    MaxCombatDistance: 48
    FollowRange: 16
  Skills:
  - attribute{attribute=GENERIC_FOLLOW_RANGE;a=48} @self ~onEnterCombat
  - attribute{attribute=GENERIC_FOLLOW_RANGE;a=16} @self ~onDropcombat 
  - cmd{c="mlgo <target.name> Azuriter_パラライズワールド 1 0.0001"} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} {c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath
  - cmd{c="mlgo <target.name> Azuriter_ハイステップソード 1 0.0001"} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath 
  - cmd{c="mlgo <target.name> Azuriter_粗悪な装備片 <random.1to3> 0.4"} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath 
  - cmd{c="mlgo <target.name> Azuriter_粗悪な装備片 <random.4to8> 0.05"} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath 
  - cmd{c="mlgo <target.name> Azuriter_白マテリア 1 0.05"} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath ?!day
  - attribute{attr=GENERIC_ARMOR_TOUGHNESS;a=10} @self ~onSpawn 
  - attribute{attr=GENERIC_ARMOR;a=20} @self ~onSpawn ?!day
  - attribute{attr=GENERIC_ARMOR;a=10} @self ~onSpawn ?day
  - skill{s=Azuriter_DayMaterial_Remove;delay=1} @self ~onSpawn 
  - skill{s=Azuriter_DayMaterial_NoDay} @self ~onSpawn 0.1
  - skill{s=Azuriter_DayMaterial_NoDay_Drop} @self ~onDeath 
  - potion{t=STRENGTH;d=99999999;l=0;p=true;a=true} @self ~onSpawn ?!day
  - potion{t=SPEED;d=99999999;l=0;p=true;a=true} @self ~onSpawn ?!day

