  DamageModifiers:
  - SUFFOCATION 0
  Options:
    Interactable: false
  Skills:
  - raidBoss @self ~onSpawn 
  - addtag{t=BOSS} @self ~onSpawn
  - attribute{attr=WAYPOINT_TRANSMIT_RANGE;a=4096} @self ~onSpawn

  - removetag{t=START} @self ~onDropcombat 
  - removetag{t=ATTACK} @self ~onDropcombat
  - removetag{t=DOWN} @self ~onDropcombat
  - skill{s=Azuriter_Enemy_RaidBoss_Base_Heal} @self ~onDropcombat 

  - addtag{t=MIDDLE_HEALTH} @self ~onDamaged =70%
  - addtag{t=LOW_HEALTH} @self ~onDamaged =40%
  - skill{s=Azuriter_Enemy_RaidBoss_操作} @trigger ~onSignal:Azuriter_Boss_Stick ?~isplayer 

