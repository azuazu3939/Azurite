Azuriter_Enemy_Abstract_Generic:
  Type: zombie
  Display: ""
  Faction: monster
  Options:
    Collidable: true 
    DigOutOfGround: true 
    FollowRange: 8
    Despawn: true 
    KnockbackResistance: 0
    NoDamageTicks: 0
    VisibleByDefault: true 
    NoAI: false 
    PreventOtherDrops: true
    PreventSlimeSplit: true
    NoGravity: false
    PreventMobKillDrops: true 
    PreventRandomEquipment: true
    PreventVanillaDamage: true 
    PreventSunburn: true
    PreventJockeyMounts: true
    PreventConversion: true
    PreventTransformation: true
    Invisible: false
    AttackSpeed: 1
    Scale: 1
    MovementSpeed: 0.2
    Silent: false
  Modules:
    ThreatTable: true
  Skills:
  - remove{delay=10} @self ~onDeath 
  - aura{n=Azuriter_Player_EnterCombat;t=600;i=20;ma=true;ms=999999;cot=true;cod=true;cocw=true} @trigger ~onDamaged ?~isplayer 

Azuriter_Enemy_Base:
  Template: Azuriter_Enemy_Abstract_Generic
  DamageModifiers:
  - SUFFOCATION 0
  Skills:
  - damage{a=<caster.damage>;ii=true;pi=true} @trigger ~onAttack

Azuriter_Enemy_RaidBoss_Base:
  Template: Azuriter_Enemy_Abstract_Generic
  DamageModifiers:
  - SUFFOCATION 0
  Options:
    Interactable: false
  Skills:
  - raidBoss @self ~onSpawn 
  - addtag{t=BOSS} @self ~onSpawn

  - removetag{t=START} @self ~onDropcombat 
  - removetag{t=ATTACK} @self ~onDropcombat
  - removetag{t=DOWN} @self ~onDropcombat
  - healpercent{m=1} @self ~onDropcombat

  - addtag{t=MIDDLE_HEALTH} @self ~onDamaged =70%
  - addtag{t=LOW_HEALTH} @self ~onDamaged =40%
  - skill{s=Azuriter_Enemy_RaidBoss_操作} @trigger ~onSignal:Azuriter_Boss_Stick ?~isplayer 

Azuriter_Boss_Feldos:
  Template: Azuriter_Enemy_RaidBoss_Base
  Display: "<#c20a0a>&l焔獣フェルドス&R"
  Type: hoglin
  Health: 21650
  Armor: 140
  Damage: 20
  Drops:
  - money 30to50 1
  Options:
    Silent: true 
    Scale: 3
    MovementSpeed: 0.25
    KnockbackResistance: 1
    MaxCombatDistance: 20
    FollowRange: 10
    Adult: true
    ImmuneToZombification: true
  DamageModifiers:
  - SUFFOCATION 0
  - FALL 0
  AITargetSelectors:
  - clear
  - nearestIf{c=[ - hasAura{n=Azuriter_NoCombat} false - samefaction false ]}
  AIGoalSelectors:
  - clear
  - randomstroll
  - gotoowner
  - moveTowardsTarget
  - float
  BossBar:
    Enabled: true
    Title: <caster.name>
    Range: 32
    Color: WHITE
    Style: SEGMENTED_12
  Skills:
  - attribute{attr=GENERIC_ARMOR_TOUGHNESS;a=140} @self ~onSpawn
  - setVar{k=caster.1;a="OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_1";t=STRING} @self ~onSpawn 
  - setVar{k=caster.2;a="OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_2";t=STRING} @self ~onSpawn 
  - setVar{k=caster.3;a="OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_3";t=STRING} @self ~onSpawn 
  - setVar{k=caster.4;a="OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_4";t=STRING} @self ~onSpawn 
  - setVar{k=caster.5;a="OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_5";t=STRING} @self ~onSpawn 

  - attribute{attribute=GENERIC_FOLLOW_RANGE;a=64} @self ~onEnterCombat
  - skill:Generic_Enemy_MCLove32_EnterCombat{down_tick=240;shield_break=1800;heal_percent=0.05} @self ~onEntercombat
  - skill:OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK @T ~onEntercombat
  
  - attribute{attribute=GENERIC_FOLLOW_RANGE;a=10;delay=5} @self ~onDropCombat

  - potion{t=STRENGTH;l=1;d=9999999;p=false;or=true} ~onDamaged =70%
  - potion{t=STRENGTH;l=4;d=9999999;p=false;or=true} ~onDamaged =40%
  - skill:Generic_Enemy_MCLove32_DAMAGED @trigger ~onDamaged 

  - skill:Generic_Enemy_MCLove32_SHOW_RANKING{range=48;do="OpenField_Enemy_焔獣フェルドス_MCLove32_HighDrop"} @self ~onDeath 
  - cmd{c="mlgo <target.name> Azuriter_パラライズワールド 1 0.0001";delay=20} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath
  - cmd{c="mlgo <target.name> Azuriter_ステップソード 1 0.0001";delay=20} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath
  - cmd{c="mlgo <target.name> Azuriter_炎核 1 0.2";delay=20} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath  
  - cmd{c="mlgo <target.name> Azuriter_焔獣の炎牙 1 0.35";delay=20} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath  
  - cmd{c="mlgo <target.name> Azuriter_焔獣の炎殻 1 0.7";delay=20} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath
  - cmd{c="mlgo <target.name> Azuriter_焔獣の太骨 1 0.5";delay=20} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath
  - cmd{c="mlg <target.name> Azuriter_L_ピュアマジカルH 1 0.01"} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath
  - cmd{c="mlg <target.name> Azuriter_L_ピュアマジカルC 1 0.01"} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath
  - cmd{c="mlg <target.name> Azuriter_L_ピュアマジカルL 1 0.01"} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath
  - cmd{c="mlg <target.name> Azuriter_L_ピュアマジカルB 1 0.01"} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath
  - cmd{c="mlg <target.name> Azuriter_ArmorGift_G1 1 0.05"} @ThreatTablePlayers{c=[ - hasAura{n=Azuriter_Player_EnterCombat} true ]} ~onDeath

  - skill{s=OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_1} @self ~onSignal:raid_boss_skill1
  - skill{s=OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_2} @self ~onSignal:raid_boss_skill2
  - skill{s=OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_3} @self ~onSignal:raid_boss_skill3
  - skill{s=OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_4} @self ~onSignal:raid_boss_skill4
  - skill{s=OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_5} @self ~onSignal:raid_boss_skill5
  - message{m="<trigger.name>が、OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_1を<caster.name>に実行させた。"} @PIR{r=32} ~onSignal:raid_boss_skill1
  - message{m="<trigger.name>が、OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_2を<caster.name>に実行させた。"} @PIR{r=32} ~onSignal:raid_boss_skill2
  - message{m="<trigger.name>が、OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_3を<caster.name>に実行させた。"} @PIR{r=32} ~onSignal:raid_boss_skill3
  - message{m="<trigger.name>が、OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_4を<caster.name>に実行させた。"} @PIR{r=32} ~onSignal:raid_boss_skill4
