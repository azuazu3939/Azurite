#Usage  
#<skill.shield_break>が高いほど、ダウンは遅い。
#@Param / INTEGER: <skill.down_tick> / INTEGER: <skill.shield_break> / FLOAT: <skill.heal_percent>
Generic_Enemy_MCLove32_EnterCombat:
  Conditions:
  - incombat
  - hasTag{t=START} false
  - hasTag{t=DOWN} castinstead Generic_Enemy_MCLove32_NEXT
  Skills:
  - addtag{t=START} @self
  - setVar{n=skill.point;a="8";t=INTEGER} @self
  - setVar{n=skill.multiple;a="10";t=INTEGER} @self
  - setVar{n=skill.shield_point;a="<skill.var.point> * <skill.var.multiple>";t=INTEGER} @self
  - setVar{n=skill.shield;a="0";t=INTEGER} @self
  - setVar{n=skill.downTick;a="<skill.down_tick>";t=INTEGER} @self
  - meta:Generic_Enemy_MCLove32_EnterCombat_Damaged_Count @self
  - delay 1
  - skill:Generic_Enemy_MCLove32_EnterCombat_Damaged{break=<skill.shield_break>} @self
  - skill:Generic_Enemy_MCLove32_EnterCombat_Process_EnterCombat @self
  - delay 1200
  - healpercent{m=<skill.heal_percent>} @self
  - removetag{t=START} @self
  - skill:Generic_Enemy_MCLove32_EnterCombat @self

#
Generic_Enemy_MCLove32_EnterCombat_Damaged_Count:
  Skills:
  - setVar{k=caster.target_amount;a="0";t=INTEGER} @self
  - sudoskill{
    s=[
      - setVar{k=target.target_amount;a="<target.var.target_amount|0> + 1";t=INTEGER} @trigger
    ];cat=true} @TTP

#
Generic_Enemy_MCLove32_EnterCombat_Damaged:
  Skills:
  - setVar{var=skill.dmg;val="0";t=FLOAT} @self
  - setVar{var=skill.break;val="<caster.mhp> * (1 + <caster.var.target_amount> * 0.1) * <skill.break> / 10000 / 7";t=FLOAT} @self
  - auraRemove{n=Generic_Enemy_MCLove32_Damaged} @self
  - ondamaged{auraName=Generic_Enemy_MCLove32_Damaged;d=1200;
      oh=[
        - setVar{var=skill.dmg;val="<skill.var.dmg> + <skill.var.damage-amount>";t=FLOAT} @self
        - setVar{var=skill.temp;val="<skill.var.break> - <skill.var.dmg>";t=FLOAT} @self
        - skill:Generic_Enemy_MCLove32_EnterCombat_DamagedAndBreak @self
      ]} @self

#
Generic_Enemy_MCLove32_EnterCombat_DamagedAndBreak:
  Conditions:
  - varrange{var=skill.temp;val=<0} true
  Skills:
  - setVar{var=skill.dmg;val="<skill.var.dmg> - <skill.var.break>";t=FLOAT} @self
  - auraRemove{n=Generic_Enemy_MCLove32_Aura<skill.var.shield>} @self
  - auraRemove{n=Generic_Enemy_MCLove32_Damaged} ?varrange{k=skill.shield;r=7} #変更時追加入力必須
  - setVar{n=skill.shield;a="<skill.var.shield> + 1";t=INTEGER} @self
  - skill:Generic_Enemy_MCLove32_Down @self

#
Generic_Enemy_MCLove32_EnterCombat_Process_EnterCombat:
  Skills:
  - setVar{n=skill.count;a="0";t=INTEGER} @self
  - skill:Generic_Enemy_MCLove32_EnterCombat_Process{repeat=<skill.var.point>;repeati=0} @self

#
Generic_Enemy_MCLove32_EnterCombat_Process:
  Skills:
  - setVar{n=skill.count_point;a="<skill.var.count> * <skill.var.multiple>";t=INTEGER} @self
  - auraRemove{n=Generic_Enemy_MCLove32_Aura<skill.var.count>} @self
  - o{
      i=1;vr=0;hr=0;hp=false;hnp=false;mr=24;d=1200;r=3;oy=2;p=<skill.var.shield_point>;sp=<skill.var.count_point>;
      b=ITEM;mat=DIAMOND;enchanted=true;rd=true;
      auraName=Generic_Enemy_MCLove32_Aura<skill.var.count>} @self
  - setVar{n=skill.count;a="<skill.var.count> + 1";t=INTEGER} @self

#
Generic_Enemy_MCLove32_Down:
  Conditions:
  - hasAura{n=Generic_Enemy_MCLove32_Aura7} false
  Skills:
  - addtag{t=DOWN} @self
  - sound{s=item.shield.break;v=3;p=0} @self
  - potion{t=GLOWING;d=<skill.var.downTick>;l=0;or=true} @self
  - ondamaged{n=Generic_Enemy_MCLove32_Down;damagemod="ENTITY_ATTACK 1.5";t=<skill.var.downTick>;i=1} @self
  - stun{t=<skill.var.downTick>} @self
  - delay <skill.var.downTick>
  - removetag{t=DOWN} @self
  - removetag{t=START} @self
  - sound{s=block.anvil.use;v=3;p=2} @self
  - skill:Generic_Enemy_MCLove32_NEXT @self

#
Generic_Enemy_MCLove32_NEXT:
  Skills:
  - delay 20
  - skill:Generic_Enemy_MCLove32_EnterCombat @self

#@Param / FLOAT: <skill.var.dmg>
Generic_Enemy_MCLove32_BUFF:
  Skills:
  - setVar{var=skill.dmg;val="<skill.var.dmg> * 1.05";t=FLOAT} @self ?hasAura{n=Generic_Enemy_MCLove32_Aura0} #<skill.var.point>の数の分だけ生成する
  - setVar{var=skill.dmg;val="<skill.var.dmg> * 1.05";t=FLOAT} @self ?hasAura{n=Generic_Enemy_MCLove32_Aura1}
  - setVar{var=skill.dmg;val="<skill.var.dmg> * 1.05";t=FLOAT} @self ?hasAura{n=Generic_Enemy_MCLove32_Aura2}
  - setVar{var=skill.dmg;val="<skill.var.dmg> * 1.05";t=FLOAT} @self ?hasAura{n=Generic_Enemy_MCLove32_Aura3}
  - setVar{var=skill.dmg;val="<skill.var.dmg> * 1.05";t=FLOAT} @self ?hasAura{n=Generic_Enemy_MCLove32_Aura4}
  - setVar{var=skill.dmg;val="<skill.var.dmg> * 1.05";t=FLOAT} @self ?hasAura{n=Generic_Enemy_MCLove32_Aura5}
  - setVar{var=skill.dmg;val="<skill.var.dmg> * 1.05";t=FLOAT} @self ?hasAura{n=Generic_Enemy_MCLove32_Aura6}
  - setVar{var=skill.dmg;val="<skill.var.dmg> * 1.05";t=FLOAT} @self ?hasAura{n=Generic_Enemy_MCLove32_Aura7}
  - setVar{var=skill.dmg;val="<skill.var.dmg> * 1.2";t=FLOAT} @self ?hasTag{t=MIDDLE_HEALTH}
  - setVar{var=skill.dmg;val="<skill.var.dmg> * 1.25";t=FLOAT} @self ?hasTag{t=LOW_HEALTH}

#Usage  
#Skills:
#- skill:Generic_Enemy_MCLove32_DAMAGED @self ~onDamaged
#- skill:Generic_Enemy_MCLove32_SHOW_RANKING ~onDamaged =50%
#- skill:Generic_Enemy_MCLove32_SHOW_RANKING ~onDeath 
#など、HP条件などは適宜変えて使用すること。
Generic_Enemy_MCLove32_DAMAGED:
  Skills: 
  - setVar{k=skill.name;a="<target.uuid>";t=STRING} @trigger
  - setVar{k=skill.dmg;a="<skill.var.damage-amount>";t=DOUBLE} @self
  - skill{s=Generic_Enemy_MCLove32_DAMAGED_Player_Init} @self
  - skill{s=Generic_Enemy_MCLove32_DAMAGED_Player_PutAdd} @self

#Usage  
#Skills:
#- skill:Generic_Enemy_MCLove32_DAMAGED @self ~onDamaged
#- skill:Generic_Enemy_MCLove32_SHOW_RANKING ~onDamaged =50%
#- skill:Generic_Enemy_MCLove32_SHOW_RANKING ~onDeath 
#など、HP条件などは適宜変えて使用すること。
Generic_Enemy_MCLove32_DAMAGED_Player:
  TriggerConditions:
  - isplayer true 
  Skills: 
  - skill{s=Generic_Enemy_MCLove32_DAMAGED} @self

#
Generic_Enemy_MCLove32_DAMAGED_Player_Init:
  Skills:
  - setVar{k=caster.rankMap;a="<skill.var.name>=<skill.var.dmg|0>";t=MAP} @self ?!varset{k=caster.rankMap}

#
Generic_Enemy_MCLove32_DAMAGED_Player_PutAdd:
  Skills:
  - setVar{k=skill.bool;a="false";t=STRING} @self #boolean init
  - foreachvalue{s=Generic_Enemy_MCLove32_Foreach;v=<caster.var.rankMap>} @self #boolean
  - setVar{k=skill.tempDMG;a="<caster.var.rankMap.get.<skill.var.name>.todouble> + <skill.var.dmg|0>";t=DOUBLE} @self ?varset{k=caster.rankMap} ?vareq{k=skill.bool;v="true"} #re-init
  - setVar{k=skill.tempDMG;a="<skill.var.dmg|0>";t=DOUBLE} @self ?varset{k=caster.rankMap} ?vareq{k=skill.bool;v="false"} #init
  - addVar{k=caster.rankMap;a="<skill.var.name>=<skill.var.tempDMG>"} @self

#
Generic_Enemy_MCLove32_Foreach:
  Skills:
  - setVar{k=skill.bool;a="true";t=STRING} @self ?vareq{k=skill.name;v="<skill.key>"}

#Usage  
#Skills:
#- skill:Generic_Enemy_MCLove32_DAMAGED @self ~onDamaged
#- skill:Generic_Enemy_MCLove32_SHOW_RANKING ~onDamaged =50%
#- skill:Generic_Enemy_MCLove32_SHOW_RANKING ~onDeath 
#など、HP条件などは適宜変えて使用すること。
#---------------------------------------------------------------
#@Param / INTEGER: <skill.range> / STRING: <skill.do>
Generic_Enemy_MCLove32_SHOW_RANKING:
  Cooldown: 1
  Skills:
  - setVar{k=skill.range;a="<skill.range>";t=INTEGER} @self
  - message{m="&f&l[討伐戦] &f&l<caster.name>&r &6&lランキング"} @PIR{r=<skill.range>}
  - sound{s=ui.toast.challenge_complete;sc=PLAYERS;v=0.15} @PIR{r=<skill.range>}
  - setVar{k=skill.do;a="<skill.do>";t=STRING} @self
  - foreachvalue{s=Generic_Enemy_MCLove32_SHOW_RANKING_SortList;v=<caster.var.rankMap>} @self 
  - delay 2
  - foreachvalue{s=Generic_Enemy_MCLove32_SHOW_RANKING_LISTING;v=<caster.var.rankMap>} @self ?varset{k=caster.rankMap} 
  - delay 8
  - sound{s=ui.toast.in;sc=PLAYERS} @PIR{r=<skill.range>}
  - delay 15
  - sound{s=ui.toast.out;sc=PLAYERS} @PIR{r=<skill.range>}


#
Generic_Enemy_MCLove32_SHOW_RANKING_LISTING:
  Skills:
  - delay 0
  - setVar{k=skill.name;a=<skill.key>;t=STRING} @self
  - setVar{k=skill.sortDMG;a=<caster.var.rankMap.<skill.key>.tostring>;t=STRING} @self
  - setVar{k=skill.size;a=<caster.var.rankMap.size>;t=INTEGER} @self
  - setVar{k=skill.value;a="0";t=STRING} @self
  - setVar{k=skill.sortRank;a=<skill.var.sortL.sortnum.reverseindexof.<skill.var.sortDMG>.add.1>;t=INTEGER} @self
  - setVar{k=skill.player;a=<target.name>;t=STRING} @UniqueIdentifier{u=<skill.key>} ?!varrange{k=skill.sortRank;r=>10} 
  - message{m="&a&l<skill.var.sortRank>位 &6&l<skill.var.player> &f&lスコア &b<skill.var.sortDMG>"} @PIR{r=<skill.var.range>} ?varset{k=skill.player}
  - setVar{k=skill.reward;a="10 - <skill.var.sortRank>";t=INTEGER} @self ?varset{k=skill.player}
  - vskill{s=<skill.var.do>;repeat=<skill.var.reward>;repeati=1} @playerByName{n=<skill.var.player>} ?varset{k=skill.player}

#
Generic_Enemy_MCLove32_SHOW_RANKING_SortList:
  Skills:
  - addVar{k=caster.sortL;a=<skill.value>} @self ?varset{k=caster.sortL}
  - setVar{k=caster.sortL;a=<skill.value>;t=LIST} @self ?!varset{k=caster.sortL}

Generic_ターゲットランダムプレイヤー_MCLove32:
  Conditions:
  - incombat
  Skills:
  - setTarget @TTP{sort=RANDOM;limit=1} ?targets{a=>0}

#設定可能なパラメータ (s_name、s_repeat、s_repeat_i)
Generic_onGroundトリガースキル_MCLove32:
  Skills:
  - setVar{k=skill.name;a="<skill.s_name>";t=STRING} @self
  - setVar{k=skill.repeat_c;a="<skill.s_repeat>";t=STRING} @self
  - setVar{k=skill.repeat_i_c;a="<skill.s_repeat_i>";t=STRING} @self

  - setVar{k=skill.repeat;a="0";t=INTEGER} @self
  - setVar{k=skill.repeat_i;a="0";t=INTEGER} @self
  - setVar{k=skill.repeat;a="<skill.s_repeat>";t=INTEGER} @self ?!varequals{k=skill.repeat_c;v="[Undefined]"}
  - setVar{k=skill.repeat_i;a="<skill.s_repeat_i>";t=INTEGER} @self ?!varequals{k=skill.repeat_i_c;v="[Undefined]"}
  
  - skill:Generic_onGroundトリガースキル_MCLove32_Process @self ?!varequals{k=skill.name;v="[Undefined]"}

Generic_onGroundトリガースキル_MCLove32_Process:
  Conditions:
  - onGround{onfail=Generic_onGroundトリガースキル_MCLove32_NO}
  Skills:
  - vskill{s=<skill.var.name>;repeat=<skill.var.repeat>;repeati=<skill.var.repeat_i>} @self

Generic_onGroundトリガースキル_MCLove32_NO:
  Skills:
  - delay 1
  - skill:Generic_onGroundトリガースキル_MCLove32_Process @self

Azuriter_Enemy_RaidBoss_操作:
  Cooldown: 1
  Skills:
  - setVar{k=skill.repeat;a="19";t=INTEGER} @self
  - skill{s=Azuriter_Enemy_RaidBoss_操作_Repeat;repeat=<skill.var.repeat>;repeati=1} @self

Azuriter_Enemy_RaidBoss_操作_Repeat:
  Skills:
  - setVar{k=skill.<skill.var.itr>;a="<caster.var.<skill.var.itr>>";t=STRING} @self
  - skill{s=Azuriter_Enemy_RaidBoss_操作_Repeat_Message;count=<skill.var.itr>} @trigger ?!varequals{k=skill.<skill.var.itr>;v="[Undefined]"} ?varset{k=caster.<skill.var.itr>}

Azuriter_Enemy_RaidBoss_操作_Repeat_Message:
  Skills:
  - message{m=""}
  - setVar{k=skill.temp;a="<skill.var.<skill.count>>";t=STRING} @self
  - setVar{k=skill.msg;a="raid_boss_skill<skill.count>";t=STRING} @self
  - jsonmessage{m="[{'text':'&6<skill.count>. &fスキル &a<skill.var.temp> &fを実行する。','clickEvent':{'action':'run_command','value':'/mm signal <caster.uuid> <skill.var.msg>'}}]"}
  
Azuriter_Enemy_RaidBoss_Base_Heal:
  Skills:
  - healpercent{m=1} @self ?!incombat 

Azuriter_AreaDamageH:
  Skills:
  - e:blockMask{b=RED_TERRACOTTA;r=<skill.area>;d=<skill.wait>} @selfLocation 
  - removemask{r=<skill.noArea>} @selfLocation 
  - setVar{k=skill.addWait;a="<skill.wait> + <skill.addWait>";t=INTEGER} @self
  - aura{n=Azuriter_NoAreaDamage;t=4;i=10;delay=<skill.var.addWait>;origin=@selfLocation;fo=true;ow=true;ms=99;rd=true} @PIR{r=<skill.area>}
  - auraRemove{n=Azuriter_NoAreaDamage;delay=<skill.var.addWait>;origin=@selfLocation;fo=true;s=1} @PIR{r=<skill.noArea>;c=[ - hasAura{n=Azuriter_NoAreaDamage} ]}
  - setVar{k=skill.addWait;a="<skill.var.addWait> + <skill.willDamage>";t=INTEGER;delay=<skill.var.addWait>} @self
  - damage{a="<skill.var.dmg> * <skill.damageM>";pi=true;ii=true;delay="<skill.var.addWait>";origin=@selfLocation;fo=true} @PIR{r=<skill.area>;c=[ - hasAura{n=Azuriter_NoAreaDamage} true ]}

Azuriter_AreaDamage:
  Skills:
  - e:blockMask{b=RED_TERRACOTTA;r=<skill.area>;d=<skill.wait>} @selfLocation 
  - setVar{k=skill.addWait;a="<skill.wait> + <skill.addWait>";t=INTEGER} @self
  - damage{a="<skill.var.dmg> * <skill.damageM>";pi=true;ii=true;delay=<skill.var.addWait>;origin=@selfLocation;fo=true} @PIR{r=<skill.area>}

Azuriter_Cloud:
  Skills:
  - setvar{var=skill.x;val="<random.float.-5to5>";t=FLOAT} @self 
  - setvar{var=skill.y;val="<random.float.-5to5>";t=FLOAT} @self 
  - setvar{var=skill.z;val="<random.float.-5to5>";t=FLOAT} @self 
  - e:p{p=cloud;a=5;s=1;size=2;d=true;dr=true;origin=@origin{x=<skill.var.x>;y=<skill.var.y>;z=<skill.var.z>};fo=true} @origin{x=<skill.var.x>;y=<skill.var.y>;z=<skill.var.z>}