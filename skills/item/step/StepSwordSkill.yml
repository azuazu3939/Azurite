Azuriter_ステップソード_R1_Skills:
  Cooldown: 2
  Conditions:
  - wearing{m=Azuriter_ステップソード;s=HAND} true
  - hasMana{a=>80;
    onFail=[
      - message{m="&cマナが足りません。"} @self 
    ]}
  - matCooldown{m=STONE_SWORD} false 
  Skills:
  - modifyMana{a=-80} @self 
  - setMaterialCooldown{m=STONE_SWORD;d=40} @self
  - setVar{k=skill.count;a="0";t=INTEGER} @self
  - ondamaged{t=18;n=step_avoid;rd=true;oh=[ - sound{s=entity.arrow.hit_player;v=0.5} @self - skill{s=Azuriter_StepAvoid} @self ];ce=true;os=[ - setVar{k=skill.damageStepAvoid;a="<caster.damage>";t=FLOAT} @self ]} @self
  - projectile{
    ot=[
      - setVar{k=skill.count;a="<skill.var.count> + 1";t=INTEGER} @self
      - lunge{v=1;vy="(-0.15 * <skill.var.count>) + 0.75"} @self
      - ondamaged{n=fall_canceller;t=20;damagemod="FALL 0";rd=true} @self
    ];
    os=[
      - lunge{v=2.5;vy=0.25} @self
      - sound{s=entity.wither.shoot;sc=PLAYERS;audience=caster;p=2} @self 
    ];
    i=2;hp=false;hnp=false;sb=false;se=false;tyo=2;g=1;mr=12;vr=1;hr=1;v=1;d=20} @forward{lockpitch=true} ?!crouching 
  #projectileで行ったが廃止

