Azuriter_リジピド_Skill_Multi:
  Conditions:
  - hasAura{n=Azuriter_リジピドスタック} true
  Skills:
  - setVar{k=caster.HealthRegen;a="<caster.var.HealthRegen> + 3";t=INTEGER} @self
  - auraRemove{n=Azuriter_リジピドスタック;s=1} @self 
  - delay 0
  - skill{s=Azuriter_リジピド_Skill_Multi} @self

Azuriter_リジピド_R1_Skill_Regen:
  Conditions:
  - varrange{k=caster.HealthRegen;r=>0}
