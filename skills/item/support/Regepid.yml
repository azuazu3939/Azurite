  - setVar{k=caster.HealthRegen;a="<caster.var.HealthRegen> - 1";t=INTEGER} @self
  - delay 19
  - heal{a=2} @self
  - heal{a=2} @PIR{r=20}
  - skill{s=Azuriter_リジピド_R1_Skill_Regen;delay=1} @self ?varset{k=caster.HealthRegen}