Azuriter_マナブレード_アルファ_R1S_Skills:
  Cooldown: 0.2
  Conditions:
  - wearing{s=HAND;i=Azuriter_マナブレード_アルファ}
  - hasMana{a=>50;
    onFail=[
      - message{m="&cマナが足りません。"} @self 
    ]}
  - matCooldown{m=DIAMOND_SWORD} false 
  - crouching false 
  Skills:
  - modifyMana{a=-50} @self
  - setMaterialCooldown{m=DIAMOND_SWORD;d=4} @self
  - sound{s=block.beacon.power_select;p=2;audience=caster;sc=BLOCKS} @self
  - slash{
    d=4;w=4;h=6;r=0;roll=<random.-45to45>;p=24;y=1.6;
    op=[
      - e:p{p=red_dust;size=3;a=1;ys=0.05;hs=0.05;s=0.05;audience=caster;c=#16ea0f} @origin
      - e:p{p=red_dust;size=3;a=1;ys=0.05;hs=0.05;s=0.05;audience=caster;c=#1ac466} @origin
      - e:p{p=red_dust;size=3;a=2;ys=0.15;hs=0.15;s=0.05;audience=caster;c=#80d214} @origin
    ];
    oh=[
      - damage{a=<caster.damage>;pi=true;ii=true;e=GREEN}
      - sound{s=entity.zombie_villager.converted;p=1.25;v=0.5;audience=caster;sc=AMBIENT}
      - velocity{x=0;y=0;z=0;m=SET}
    ];
    c=[ 
      - isMythicMob true
    ]} @self
  - aura{ms=100;i=10;t=60;rd=true;n=Azuriter_マナブレード_アルファ;
    oe=[ 
      - setVar{k=skill.aura_regen;a="<skill.var.aura-stacks> * 20";t=INTEGER} @self
      - modifyMana{a=<skill.var.aura_regen>} @self
      - sound{s=block.beacon.activate;p=2;audience=caster;sc=BLOCKS} @self
    ];mc=true} @self

