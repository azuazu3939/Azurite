Azuriter_マナブレード_アルファ_R1S_Skills:
  Cooldown: 0.2
  Conditions:
  - wearing{s=HAND;i=Azuriter_マナブレード_アルファ}
  - hasMana{a=>20;
    onFail=[
      - message{m="&cマナが足りません。"} @self 
    ]}
  - matCooldown{m=DIAMOND_SWORD} false 
  - crouching 
  Skills:
  - modifyMana{a=-20} @self
  - setMaterialCooldown{m=DIAMOND_SWORD;d=4} @self
  - sound{s=block.beacon.power_select;p=2;audience=caster;sc=BLOCKS} @self
  - slash{
    d=4;w=4;h=6;r=3;roll=<random.-45to45>;p=24;
    op=[
      - e:p{p=cloud;a=2;s=0.05;audience=caster} @origin
      - e:p{p=crit;a=1;s=0.05;audience=caster} @origin 
      - e:p{p=crit_magic;a=4;s=0.1;audience=caster} @origin 
    ];
    oh=[
      - damage{a=<caster.damage>;pi=true;ii=true;e=GREEN}
      - sound{s=entity.zombie_villager.converted;p=1.25;v=0.5;audience=caster;sc=AMBIENT}
      - velocity{x=0;y=0;z=0;m=SET}
    ];
    c=[ 
      - isMythicMob true
    ]} @self
  - aura{ms=100;i=10;t=40;rd=true;n=Azuriter_マナブレード_アルファ;
    oe=[ 
      - setVar{k=skill.aura_regen;a="<skill.var.aura-stacks> * 10";t=INTEGER} @self
      - modifyMana{a=<skill.var.aura_regen>} @self
      - sound{s=block.beacon.activate;p=2;audience=caster;sc=BLOCKS} @self
    ];mc=true} @self

