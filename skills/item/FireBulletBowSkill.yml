      - sound{s=entity.arrow.hit;audience=caster}
      - sound{s=entity.arrow.hit_player;audience=caster;v=0.75} @self
      - setVar{k=caster.bullet_bow_fire;a="<caster.var.bullet_bow_fire|0> + 1";t=INTEGER} @self
