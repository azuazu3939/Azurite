  - skill{s=Azuriter_ファイアバレットボウ_Skills_Shot} @self
  - delay 400
  - setVar{k=caster.shot_ct;a="<caster.var.shot_ct|0> - 1";t=INTEGER} @self
  - setVar{k=caster.shot_ct;a="0";t=INTEGER} @self ?varrange{k=caster.shot_ct;r=<0}


