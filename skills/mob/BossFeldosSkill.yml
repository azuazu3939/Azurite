    b=DISPLAY;mat=OBSIDIAN;scale=3,3,3;rs=0.25;ys=0.25;ps=0.25;sfo=2;se=false;vr=2.75;hr=2.75;hs=true;hfs=2.5;mch=0;mdh=20;v=12;i=1} @forward 

