OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_4:
  Cooldown: 25
  Conditions:
  - incombat
  - hasTag{t=DOWN} false
  - hasTag{t=ATTACK} false 
  Skills:
  - addtag{t=ATTACK} @self
  - setVar{var=skill.dmg;val="<caster.damage> + 1";t=FLOAT} @self
  - skill:Generic_Enemy_MCLove32_BUFF @self
  - setVar{var=caster.extends;val="0";t=INTEGER} @self
  - projectile{
    ot=[
      - endprojectile @self ?hasTag{t=DOWN}
      - modifyprojectile{t=VELOCITY;a=MULTIPLY;v=0.95} @self 
      - setProjectileDirection{m=0.1} @TL 
      - teleport @origin
      - sound{s=entity.zoglin.step;v=1;cd=0.1} @self
      - look{f=true} @projectileforward
    ];
    oh=[
      - sound{s=entity.hoglin.attack;p=0;sc=PLAYERS} @self 
      - sound{s=entity.wither.break_block;sc=PLAYERS} @targeted{c=[ - hasAura{n=step_avoid} false ]}
      - damage{a="<skill.var.dmg> * 2.25";pi=true;ii=true;e=RED} 
      - delay 5
      - sound{s=entity.wither.break_block;sc=PLAYERS} @targeted{c=[ - hasAura{n=step_avoid} false ]}
      - delay 2
      - sound{s=entity.wither.break_block;sc=PLAYERS} @targeted{c=[ - hasAura{n=step_avoid} false ]}
      - throw{v=10;vy=20} @targeted{c=[ - hasAura{n=step_avoid} false ]}
    ];
    os=[
      - sound{s=entity.hoglin.death;p=0;sc=PLAYERS;repeat=19;repeati=2;v=2} @self 
      - delay 30
      - sound{s=entity.hoglin.death;p=0.8;sc=PLAYERS;repeat=9;repeati=2;v=2} @self 
      - e:p{p=villager_angry;a=20;vs=3.5;hs=3;s=1;d=true;dir=0,2,0;repeat=1;repeati=15} @self
      - delay 10
      - sound{s=entity.hoglin.angry;p=0;sc=PLAYERS;repeat=9;repeati=2;v=2} @self 
      - delay 20
      - modifyprojectile{t=VELOCITY;a=SET;v=30} @self 
    ];
    oe=[
      - setVar{k=skill.chance;a="<random.1to4>";t=INTEGER} @self
      - skill{s=OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_4_NoExtend} @self ?varrange{k=skill.chance;r=1}
      - skill{s=OpenField_Enemy_焔獣フェルドス_MCLove32_ATTACK_4_Extend} @self ?!varrange{k=skill.chance;r=1}
      - removetag{t=ATTACK} @self ?varrange{k=skill.chance;r=1}
    ];
    v=1;i=1;se=false;sb=false;hs=true;hfs=0;sfo=0;syo=0;c=[ - samefaction false ];
    mr=24;vr=3;hr=3} @TL 

