OpenField_Enemy_幻楼獣バサモス_MCLove32_ATTACK:
  Conditions:
  - incombat
  TargetConditions:
  - hasAura{n=Azuriter_NoCombat} false 
  - isplayer true 
  Skills:
  - addtag{t=CHARGE} ?!night 
  - removetag{t=CHARGE} ?night 
  - skill{s=OpenField_Enemy_幻楼獣バサモス_MCLove32_ATTACK_2} @self
  - delay <random.20to100>
  - delay 600
  - skill{s=OpenField_Enemy_幻楼獣バサモス_MCLove32_ATTACK} @T

OpenField_Enemy_幻楼獣バサモス_MCLove32_ATTACK_1:
  Cooldown: 1
  Conditions:
  - incombat
  - hasTag{t=DOWN} false
  Skills:
  - setVar{var=skill.dmg;val="(<caster.damage> + 1) / 2";t=FLOAT} @self
  - skill:Generic_Enemy_MCLove32_BUFF @self
  - setVar{k=caster.attackHO;a="0";t=INTEGER} @self
  - meta{s=OpenField_Enemy_幻楼獣バサモス_MCLove32_ATTACK_1_Run;repeat=9;repeati=10} @self

OpenField_Enemy_幻楼獣バサモス_MCLove32_ATTACK_1_Run:
  Skills:
  - skill{s=OpenField_Enemy_幻楼獣バサモス_MCLove32_ATTACK_1_Process1;f=true} @forward{lockpitch=true;y=2}
  - skill{s=OpenField_Enemy_幻楼獣バサモス_MCLove32_ATTACK_1_Process2;f=true} @forward{lockpitch=true;y=2}
  - skill{s=OpenField_Enemy_幻楼獣バサモス_MCLove32_ATTACK_1_Process3;f=true} @forward{lockpitch=true;y=2} 
  - setVar{k=caster.attackHO;a="<caster.var.attackHO> + 20";t=INTEGER} @self

OpenField_Enemy_幻楼獣バサモス_MCLove32_ATTACK_1_Process1:
  Skills:
  - projectile{
    ot=[
      - e:p{p=cloud;a=2;ys=1;hs=0.25} @origin 
      - modifyprojectile{t=VELOCITY;a=MULTIPLY;v=1.025} @self 
      - setVar{var=skill.dmg;val="<skill.var.dmg> * 1.015";t=FLOAT} @self
    ];
    oe=[
      - e:p{p=explosion_emitter;a=1;size=0.5;s=1;ys=1;hs=1} @origin 
      - damage{a="<skill.var.dmg>";pi=true;ii=true} @PNO{r=4}
    ];
    v=5;i=1;d=400;vr=2.5;r=2.5;bk=true;hs=true;hfs=1;huglava=true;mr=48;sb=false;
    b=MOB;mm=Azuriter_バサモスサンド_幻1;bmd=true;
    ho=<caster.var.attackHO>} 

