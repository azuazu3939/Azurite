      - endprojectile @self
    ];
    v=5;i=1;d=400;vr=2.5;r=2.5;bk=true;hs=true;hfs=1;huglava=true;mr=48;sb=false;Interactable=true;
    b=MOB;mm=Azuriter_バサモスサンド_幻1;bmd=true;
    ho=<caster.var.attackHO>} 

