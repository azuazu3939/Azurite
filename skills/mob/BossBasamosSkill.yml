OpenField_Enemy_幻想獣バサモス_MCLove32_ATTACK:
  Conditions:
  - incombat
  TargetConditions:
  - hasAura{n=Azuriter_NoCombat} false 
  - isplayer true 
  Skills:
  - addtag{t=CHARGE} ?!night 
  - removetag{t=CHARGE} ?night 
  - randomskill{s=
    OpenField_Enemy_幻想獣バサモス_MCLove32_ATTACK_1,
    OpenField_Enemy_幻想獣バサモス_MCLove32_ATTACK_2,
    OpenField_Enemy_幻想獣バサモス_MCLove32_ATTACK_3,
    OpenField_Enemy_幻想獣バサモス_MCLove32_ATTACK_4;
    fbs=OpenField_Enemy_幻想獣バサモス_MCLove32_ATTACK_1;
    repeat=1;repeati=40} @self
  - delay <random.160to250>
  - skill{s=OpenField_Enemy_幻想獣バサモス_MCLove32_ATTACK} @T

OpenField_Enemy_幻想獣バサモス_MCLove32_ATTACK_1:
