  - skill{s=OpenField_Enemy_幻想獣バサモス_MCLove32_ATTACK_1_Process1;f=true} @forward{lockpitch=true;y=2}
  - skill{s=OpenField_Enemy_幻想獣バサモス_MCLove32_ATTACK_1_Process2;f=true} @forward{lockpitch=true;y=2}
  - skill{s=OpenField_Enemy_幻想獣バサモス_MCLove32_ATTACK_1_Process3;f=true} @forward{lockpitch=true;y=2} 
