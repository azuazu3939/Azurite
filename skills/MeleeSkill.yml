Azuriter_Melee_Weapon:
  TargetConditions:
  - isLiving
  - isMythicMob
  Conditions:
  - targets 
  Skills:
  - sound{s=entity.player.attack.sweep;sc=PLAYERS;audience=caster} @self
  - damage{a=<skill.attack>;pi=true;ii=true}

Azuriter_Melee_Weapon_Full:
  TargetConditions:
  - isLiving
  - isMythicMob
  Conditions:
  - targets 
  Skills:
  - damage{a=<skill.attack>;pi=true;ii=true}
  - sound{s=entity.player.attack.sweep;sc=PLAYERS;audience=caster;p=0.6} @self
  - sound{s=entity.player.attack.knockback;sc=PLAYERS;audience=caster;p=0.5;delay=1} @self
  - sound{s=entity.player.attack.knockback;sc=PLAYERS;audience=caster;p=0.55;delay=1} @self

