Azuriter_Melee_Weapon:
  TargetConditions:
  - isLiving
  - isMythicMob
  - hasTag{t=DOWN} castinstead Azuriter_Melee_Weapon_Down
  Conditions:
  - targets 
  Skills:
  - sound{s=entity.player.attack.sweep;sc=PLAYERS;audience=caster} @self
  - damage{a=<skill.var.dmg>;pi=true;ii=true}

Azuriter_Melee_Weapon_Down:
  Skills:
  - setVar{k=skill.dmg;a="<caster.damage> * 1.25";t=FLOAT} @self
  - sound{s=entity.player.attack.sweep;sc=PLAYERS;audience=caster} @self
  - damage{a=<skill.var.dmg>;pi=true;ii=true}

Azuriter_Melee_Weapon_Full:
  TargetConditions:
  - isLiving
  - isMythicMob
  - hasTag{t=DOWN} castinstead Azuriter_Melee_Weapon_Full_Down
  Conditions:
  - targets 
  Skills:
  - damage{a=<skill.var.dmg>;pi=true;ii=true}
  - sound{s=entity.player.attack.sweep;sc=PLAYERS;audience=caster;p=0.6} @self
  - sound{s=entity.player.attack.knockback;sc=PLAYERS;audience=caster;p=0.5;delay=1} @self
  - sound{s=entity.player.attack.knockback;sc=PLAYERS;audience=caster;p=0.55;delay=1} @self

Azuriter_Melee_Weapon_Full_Down:
  Skills:
  - setVar{k=skill.dmg;a="<caster.damage> * 1.25";t=FLOAT} @self
  - damage{a=<skill.var.dmg>;pi=true;ii=true}
  - sound{s=entity.player.attack.sweep;sc=PLAYERS;audience=caster;p=0.6} @self
  - sound{s=entity.player.attack.knockback;sc=PLAYERS;audience=caster;p=0.5;delay=1} @self
  - sound{s=entity.player.attack.knockback;sc=PLAYERS;audience=caster;p=0.55;delay=1} @self

Azuriter_Melee_Weapon_10:
  Cooldown: 0.1
  Skills:
  - setVar{k=skill.dmg;a="<caster.damage>";t=FLOAT} @self
  - meta:Azuriter_Melee_Weapon_Full @EIC{r=8;a=180;ignore=players;limit=1;sort=NEAREST;p=true}

